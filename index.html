<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录|注册</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="clearfix">
    <a class="login-icon icon" href="#"><i class="fa fa-user-circle"></i></a>
  </header>
  <main>
    <div class="flip login">
      <div class="modal modal-login">
        <a href="#" class="close icon"><i class="fa fa-close"></i></a>
        <div class="tabs">
          <a href="#" class="login active">登录</a>
          <a href="#" class="register">注册</a>
        </div>
        <div class="container">
          <div class="errormsg"></div>
          <form action="/login" method="POST">
            <div class="input-area">
              <i class="fa fa-user-o"></i>
              <input type="text" name="username" placeholder="请输入用户名">
            </div>
            <div class="input-area">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="请输入密码">
            </div>
            <div class="input-area">
              <input type="submit" value="登录">
            </div>
          </form>
        </div>
      </div>
      <div class="modal modal-register">
        <a href="#" class="close icon"><i class="fa fa-close"></i></a>
        <div class="tabs">
          <a href="#" class="login">登录</a>
          <a href="#" class="register active">注册</a>
        </div>
        <div class="container">
          <div class="errormsg"></div>
          <form action="/register" method="POST">
            <div class="input-area">
              <i class="fa fa-user-o"></i>
              <input type="text" name="username" placeholder="请输入用户名">
            </div>
            <div class="input-area">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="请输入密码">
            </div>
            <div class="input-area">
              <i class="fa fa-lock"></i>
              <input type="password" name="password2" placeholder="请再次输入密码">
            </div>
            <div class="input-area">
              <input type="submit" value="注册">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="JavaScript/click.js"></script>
</body>
</html>
